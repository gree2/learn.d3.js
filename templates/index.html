{% extends "bootstrap/base.html" %}

{% block title %}learn.d3.js{% endblock %}

{% block navbar %}
<div class="navbar navbar-inverse" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">learn.d3.js</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
            </ul>
        </div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container">
    <div class="page-header">
        <p>Hello World 1</p>
        <p>Hello World 2</p>
        <p>Hello World 3</p>
        <p>Hello World 4</p>
    </div>
</div>
{% endblock %}

{% block scripts %}
    {{ super() }}
    <script type="text/javascript" charset="utf-8"
        src="{{ url_for('static', filename='d3.min.js') }}"></script>
    <script type="text/javascript">
        var width = 400;
        var height = 400;
        // draw a circle on (50, 50)
        var svg = d3.select(".page-header")
            .append("svg")
            .attr("width", width)
            .attr("height", height);
        svg.append("circle")
            .attr("cx", "50px")
            .attr("cy", "50px")
            .attr("r", "50px")
            .attr("fill", "red");
        var cx = d3.select("circle").attr("cx");
        console.log(cx)

        // select all p
        var paragraphs = d3.selectAll("p");
        // false
        console.log(paragraphs.empty());
        // Hello World 1
        console.log(paragraphs.node());
        // 4
        console.log(paragraphs.size());

        d3.select("p")
            .attr("class", "red bigsize");

        d3.select("p")
            .classed("red", true)
            .classed("bigsize", false);
    </script>
{% endblock %}
