{% extends "bootstrap/base.html" %}

{% block title %}learn.d3.js{% endblock %}

{% block navbar %}
<div class="navbar navbar-inverse" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">learn.d3.js</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
            </ul>
        </div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container">
    <div class="page-header">
    </div>
    <div class="button">
    </div>
</div>
{% endblock %}

{% block scripts %}
    {{ super() }}
    <script type="text/javascript" charset="utf-8"
        src="{{ url_for('static', filename='d3.min.js') }}"></script>
    <script type="text/javascript">
        var quantize = d3.scaleQuantize()
            .domain([0, 10])
            .range(["red", "green", "blue", "yellow", "black"]);

        console.log(quantize(1));
        console.log(quantize(3));
        console.log(quantize(5.999));
        console.log(quantize(6));

        var quantize = d3.scaleQuantize()
            .domain([50, 0])
            .range(["red", "green", "blue", "yellow", "black"]);
            // .range(["#888", "#666", "#444", "#222", "#000"]);

        var r = d3.range(45, 0, -1);
        console.log(r);
        console.log(quantize(45));
        console.log(quantize(35));
        console.log(quantize(25));
        console.log(quantize(15));
        console.log(quantize(5));

        var svg = d3.select(".button")
            .append("svg")
            .attr("width", 800)
            .attr("height", 800);

        svg.selectAll("circle")
            .data(r)
            .enter()
            .append("circle")
            .attr("cx", function(d, i){ return 50 + i * 10; })
            .attr("cy", function(d, i){ return 50 + i * 5; })
            .attr("r", function(d){ return d; })
            .attr("fill", function(d){ return quantize(d); })

    </script>
{% endblock %}
