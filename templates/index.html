{% extends "bootstrap/base.html" %}

{% block title %}learn.d3.js{% endblock %}

{% block navbar %}
<div class="navbar navbar-inverse" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">learn.d3.js</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
            </ul>
        </div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container">
    <div class="page-header">
        <p></p>
    </div>
</div>
{% endblock %}

{% block scripts %}
    {{ super() }}
    <script type="text/javascript" charset="utf-8"
        src="{{ url_for('static', filename='d3.min.js') }}"></script>
    <script type="text/javascript">
        var dataset = [3, 6, 9, 2, 5, 8];
        var p = d3.select(".page-header").selectAll("p");
        var update = p.data(dataset);
        var enter = update.enter();
        update.text(function(d){
            return d;
        });
        // deal enter
        enter.append("p")
            .text(function(d){
                return d;
            });
        dataset = [1, 4, 7]
        p = d3.select(".page-header").selectAll("p");
        update = p.data(dataset);
        update.text(function(d){
            return d;
        });
        // deal exit
        var exit = update.exit();
        exit.remove();
    </script>
{% endblock %}
