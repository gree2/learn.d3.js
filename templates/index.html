{% extends "bootstrap/base.html" %}

{% block title %}learn.d3.js{% endblock %}

{% block navbar %}
<div class="navbar navbar-inverse" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">learn.d3.js</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
            </ul>
        </div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container">
    <div class="page-header">
        <p></p>
        <p></p>
        <p></p>
    </div>
</div>
{% endblock %}

{% block scripts %}
    {{ super() }}
    <script type="text/javascript" charset="utf-8"
        src="{{ url_for('static', filename='d3.min.js') }}"></script>
    <script type="text/javascript">
        var dataset = [50, 30, 120, 87, 99, 168, 142];
        var height = 400;
        var width = 400;
        var svg = d3.select(".page-header")
            .append("svg")
            .attr("width", width)
            .attr("height", height);

        var padding = { top: 20, right: 20, bottom: 20, left: 20 };
        var rectStep = 35;
        var rectWidth = 30;
        var rect = svg.selectAll("rect")
            .data(dataset)
            .enter()
            .append("rect")
            // fill x y width height
            .attr("fill", "steelblue")
            .attr("x", function(d, i){
                return padding.left + i * rectStep;
            })
            .attr("y", function(d){
                return height - padding.bottom - d;
            })
            .attr("width", rectWidth)
            .attr("height", function(d){
                return d;
            });
        var text = svg.selectAll("text")
            .data(dataset)
            .enter()
            .append("text")
            // fill font-size text-anchor x y dx dy
            .attr("fill", "white")
            .attr("font-size", "14px")
            .attr("text-anchor", "middle")
            .attr("x", function(d, i){
                return padding.left + i * rectStep;
            })
            .attr("y", function(d){
                return height - padding.bottom - d;
            })
            .attr("dx", rectWidth / 2)
            .attr("dy", "1em")
            .text(function(d){
                return d;
            });
    </script>
{% endblock %}
