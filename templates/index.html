{% endblock %}

{% block scripts %}
    {{ super() }}
    <script type="text/javascript" charset="utf-8"
        src="{{ url_for('static', filename='d3.min.js') }}"></script>
    <script type="text/javascript">
        // default domain and range is [0, 1]
        var pow = d3.scalePow().exponent(3);
        // 8 27
        console.log(pow(2));
        console.log(pow(3));
        pow.exponent(0.5);
        // 1.414 1.732
        console.log(pow(2));
        console.log(pow(3));

        // pow and linear
        pow = d3.scalePow().exponent(3)
            .domain([0, 3])
            .range([0, 90]);
        var linear = d3.scaleLinear()
            .domain([0, Math.pow(3, 3)])
            .range([0, 90]);
        // output should be 11.25
        console.log(pow(1.5))
        console.log(linear(Math.pow(1.5, 3)));

    </script>
{% endblock %}
