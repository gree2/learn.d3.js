{% block scripts %}
    {{ super() }}
    <script type="text/javascript" charset="utf-8"
        src="{{ url_for('static', filename='d3.min.js') }}"></script>
    <script type="text/javascript">
        var persons = [
            { id: 100, name: "jim", year: 1986, hometown: "jing" },
            { id: 101, name: "tim", year: 1987, hometown: "jing" },
            { id: 102, name: "him", year: 1987, hometown: "yu" },
            { id: 103, name: "cat", year: 1988, hometown: "yu" },
            { id: 104, name: "tom", year: 1989, hometown: "jin" },
        ];
        var nest = d3.nest()
            .key(function(d){ return d.year; })
            .key(function(d){ return d.hometown; })
            .entries(persons);
        console.log(nest);
    </script>
{% endblock %}
