{% extends "bootstrap/base.html" %}

{% block title %}learn.d3.js{% endblock %}

{% block navbar %}
<div class="navbar navbar-inverse" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">learn.d3.js</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
            </ul>
        </div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container">
    <div class="page-header">
    </div>
    <div class="button">
    </div>
</div>
{% endblock %}

{% block scripts %}
    {{ super() }}
    <script type="text/javascript" charset="utf-8"
        src="{{ url_for('static', filename='d3.min.js') }}"></script>
    <script type="text/javascript">
        var quantize = d3.scaleQuantize()
            .domain([0, 2, 4, 10])
            .range([1, 100]);
        var quantile = d3.scaleQuantile()
            .domain([0, 2, 4, 10])
            .range([1, 100]);
        for (var i = 10; i >= 0; i--) {
            console.log(quantize(i))
        }
        console.log(quantize(3));
        for (var i = 10; i >= 0; i--) {
            console.log(quantile(i))
        }
        console.log(quantile(3));

    </script>
{% endblock %}
