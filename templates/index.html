{% block scripts %}
    {{ super() }}
    <script type="text/javascript" charset="utf-8"
        src="{{ url_for('static', filename='d3.min.js') }}"></script>
    <script type="text/javascript">
        var numbers = [54, 23, 67, 45, 89, 12];
        console.log(d3.shuffle(numbers));
        console.log(d3.merge([numbers, [73, 28, 94]]));
        var colors = ["red", "blue", "green", "yellow", "white"];
        console.log(d3.pairs(colors));
        console.log(d3.range(10))
        console.log(d3.zip(
            [100, 200, 300],
            ["tim", "jim", "him"],
            [false, true, false]
        ));
        var a = [12, 23, 34];
        var b = [45, 56, 67];
        console.log(d3.sum(d3.zip(a, b), function(d){ return d[0] * d[1]; }));
        var c = [[1, 2, 3,], [4, 5, 6]];
        console.log(d3.transpose(c));
    </script>
{% endblock %}
