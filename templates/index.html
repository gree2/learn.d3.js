{% extends "bootstrap/base.html" %}

{% block title %}learn.d3.js{% endblock %}

{% block navbar %}
<div class="navbar navbar-inverse" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">learn.d3.js</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
            </ul>
        </div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container">
    <div class="page-header">
        <p></p>
        <p></p>
        <p></p>
    </div>
</div>
{% endblock %}

{% block scripts %}
    {{ super() }}
    <script type="text/javascript" charset="utf-8"
        src="{{ url_for('static', filename='d3.min.js') }}"></script>
    <script type="text/javascript">
        var dataset = [
            {id:1, name:"tim"},
            {id:2, name:"jim"},
            {id:3, name:"him"},
        ];
        var p = d3.select(".page-header").selectAll("p");
        p.data(dataset)
            // deal selection's each node's data
            .each(function(d, i){
                d.age = 20;
            })
            .text(function(d, i){
                return d.name + " " + d.id + " " + d.age;
            });

    </script>
{% endblock %}
