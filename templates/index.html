{% block scripts %}
    {{ super() }}
    <script type="text/javascript" charset="utf-8"
        src="{{ url_for('static', filename='d3.min.js') }}"></script>
    <script type="text/javascript">
        var dataset = [
            "tiger",
            "dragon",
            "snake",
            "horse",
            "sheep",
        ];
        var set = d3.set(dataset);
        // true
        console.log(set.has("tiger"));
        console.log(set.add("monkey"));
        console.log(set.remove("tiger"))
        // all values
        console.log(set.values())
        // Uncaught TypeError: set.forEach is not a function
        // after check network tab in
        // chrome developer tools
        // found js loading sequence
        // 1. d3.min.js
        // 2. jquery.min.js
        // 3. bootstrap.min.js
        set.forEach(function(value){
            console.log(value);
        });
        console.log(set.empty());
        console.log(set.size());
    </script>
{% endblock %}
